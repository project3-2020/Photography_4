<!DOCTYPE html>
<html>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./main.css">

<body>

  
    <div class="w3-content" style="max-width:1500px">

            <h1>John & Jane Doe</h1>

            <div class="w3-padding-32">

                    <a href="#" class="w3-bar-item w3-button">Home</a>

                    <a href="#" class="w3-bar-item w3-button">Contact</a>
                    <a href="#" class="w3-bar-item w3-button w3-hide-small">Weddings</a>

            </div>
        </header>

        <!-- Photo Grid -->
        <div class="w3-row-padding w3-grayscale" style="margin-bottom:128px">
            <div class="w3-half">

                <img src="https://source.unsplash.com/collection/190727/9" style="width:100%">
                <img src="https://source.unsplash.com/collection/190727/10" style="width:100%">
                <img src="https://source.unsplash.com/collection/190727/11" style="width:100%">
                <img src="https://source.unsplash.com/collection/190727/12g" style="width:100%">
            </div>
        </div>

        <!-- End Page Content -->
    </div>

        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
        
    </footer>

</html>
